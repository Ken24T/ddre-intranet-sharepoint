name: CI

on:
  push:
    branches:
      - main
      - chore/**
      - feature/**
  workflow_dispatch:

jobs:
  spfx-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spfx/intranet-core

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: spfx/intranet-core/.nvmrc
          cache: npm
          cache-dependency-path: spfx/intranet-core/package-lock.json

      - name: Install
        run: npm ci

      - name: Format Check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit Tests (Jest)
        run: npm run test

      # E2E disabled until a deployed environment is available.
      # Requires PLAYWRIGHT_BASE_URL pointing at a running SharePoint site.
      # - name: E2E (Playwright)
      #   run: npm run test:e2e

      - name: Build (Bundle + Package)
        run: npm run build
